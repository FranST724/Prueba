        <!-- HTML -->
        <title>Freaks and Geeks | Página de venta online de Funko Pops oficiales, la mejor calidad
            enproductos desde 2021</title>

<body class="mi-fondo">
    <header>
        <!-- Logo -->
        <a href="index.html">
            <img src="imagenes/Logo-pag.png" loading='lazy' alt="Logo de la página" class="logo">
        </a>
        <!-- Menú -->
        <nav class="navegador">
            <ul class="nav-links">
                <li>
                    <a href="index.html" class="pseudo">Home</a>
                </li>
                <li>
                    <a href="productos.html" class="pseudo">Productos</a>
                </li>
                <li>
                    <a href="nosotros.html" class="pseudo">Nosotros</a>
                </li>
                <li>
                    <a href="contacto.html" class="pseudo">Contacto</a>
                </li>
                <li>
                    <a href="mayorista.html" class="pseudo">Mayorista</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2 class="mi-encabezado-2">¿Cómo contactarnos?</h2>
        </section>
        
        <div class="container contact">
            <div class="row">
                <div class="col-md-3">
                    <div class="contact-info">
                        <img src="https://image.ibb.co/kUASdV/contact-image.png" loading='lazy' alt="image"/>
                        <h2>Contactanos</h2>
                        <h4>Nos escantaría saber de ti !</h4>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="contact-form">
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="fname">Nombre:</label>
                          <div class="col-sm-10">          
                            <input type="text" class="form-control" id="fname" placeholder="Introducir nombre" name="nombre">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="email">Email:</label>
                          <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Introducir email" name="email">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="comment">Comentario:</label>
                          <div class="col-sm-10">
                            <textarea class="form-control" rows="5" id="comment"></textarea>
                          </div>
                        </div>
                        <div class="form-group">        
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn">Enviar</button>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Pie de página -->
    <footer>
        <!-- Redes sociales -->
        <div class="footer">
            <a href="https://web.whatsapp.com/">
                <img src="Imagenes/whatsapp.png" loading='lazy' alt="Whatsapp" class="whatsApp">
            </a>
            <a href="https://www.instagram.com/">
                <img src="Imagenes/instagram.png" loading='lazy' alt="Instagram" class="instagram">
            </a>
            <a href="https://twitter.com/home">
                <img src="Imagenes/twitter.png" loading='lazy' alt="Twitter" class="twitter">
            </a>
            <a href="https://www.facebook.com/">
                <img src="imagenes/facebook.png" loading='lazy' alt="Facebook" class="facebook">
            </a>
            </div>

        <!-- Más info -->
        <p class="info-footer">©2021 Freaks and Geeks | todos los derechos reservados</p>
    </footer>
</body>

</html>
