    <!-- Bootstrap CSS -->

    <link rel="shortcut icon" href="imagenes/Logo-pag.png" loading='lazy'>

<body>
    <header>
        <!-- Logo -->
        <a href="index.html">
            <img src="imagenes/Logo-pag.png" loading='lazy' alt="Logo de la página" class="logo">
        </a>
        <!-- Menú -->
        <div>
        <nav class="navegador">
            <ul class="nav-links">
                <li>
                    <a href="index.html" class="pseudo">Home</a>
                </li>
                <li>
                    <a href="productos.html" class="pseudo">Productos</a>
                </li>
                <li>
                    <a href="nosotros.html" class="pseudo">Nosotros</a>
                </li>
                <li>
                    <a href="contacto.html" class="pseudo">Contacto</a>
                </li>
                <li>
                    <a href="Mayorista.html" class="pseudo">Mayorista</a>
                </li>
            </ul>
        </nav>
    </div>
    </header>

    <main>
        <!-- Carrousel de imágenes -->
        <section id="descripcion" class="container">
        <div class="row">
            <div class="col">
                <div>
                <h1 class="mi-encabezado text-center display-4">Productos destacados</h1>
            <p class="home-productos text-center p-2">
                Hecha un vistazo a los últimos productos añadidos a nuestro catalogo
            </p>
            </div>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div id="carouselExampleControls" class="carousel slide pb-3 w-50" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="imagenes/Star Wars.jpg" class="d-block w-100" loading='lazy' alt="Funko Star Wars">
                      </div>
                      <div class="carousel-item">
                        <img src="imagenes/Harry Potter.jpg" class="d-block w-100" loading='lazy' alt="Funko Harry Potter">
                      </div>
                      <div class="carousel-item">
                        <img src="imagenes/Marvel.jpg" class="d-block w-100" loading='lazy' alt="Funko Marvel">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Siguiente</span>
                    </button>
                  </div>
            </div>
        </div>
        </section>
        <!-- Información sobre nosotros -->
        <section>
            <div class="prueba">
                <img src="imagenes/nosotros.png" loading='lazy' alt="Acerca de nosotros">

                <img src="Imagenes/productos.png" loading='lazy' alt="Producos" class="img-productos">

                <img src="imagenes/contacto.png" loading='lazy' alt="Contacto">
            </div>
        </section>

        <section class="info-home">
            <a href="nosotros.html">
            <p class="info-home-2">Acerca de nosotros</p>
        </a>
        <a href="productos.html">
            <p class="info-home-2"> Productos </p>
        </a>
        <a href="contacto.html">
            <p class="info-home-2"> Contactanos </p>
        </a>
            </section>

    <section class="whatsapp-icono">
        <a href="https://web.whatsapp.com/">
        <img src="imagenes/whatsapp.png " loading='lazy' alt="contactanos">
        </a>
    </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <!-- Redes sociales -->
        <div class="footer">
        <a href="https://web.whatsapp.com/" target="_BLANK">
            <img src="Imagenes/whatsapp-64.png" loading='lazy' alt="Whatsapp" class="whatsApp">
        </a>
        <a href="https://www.instagram.com/" target="_BLANK">
            <img src="Imagenes/instagram-64.png" loading='lazy' alt="Instagram" class="instagram">
        </a>
        <a href="https://twitter.com/home" target="_BLANK">
            <img src="Imagenes/twitter-64.png" loading='lazy' alt="Twitter" class="twitter">
        </a>
        <a href="https://www.facebook.com/" target="_BLANK">
            <img src="imagenes/facebook-3-64.png" loading='lazy' alt="Facebook" class="facebook">
        </a>

        <div class="footer-texto">
        <p class="info-footer">©2021 Freaks and Geeks | todos los derechos reservados</p>
